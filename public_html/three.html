		<div id="random" class="random-visible col-10 right">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
	<script type="text/javascript">
			$('document').ready(function(){
				$('#par-active').addClass("animated fadeIn");
				$('#par-active').css("display", "block");				
				$('#nav-button').css("display", "block");	

			$('#one').mouseenter(function(){
				$('#par-active').css("display", "none");
				$('#sub-heading').css("display", "none");
				$('#past-projects').css("display", "block");
				$('#past-projects').addClass('animated fadeIn');
			});

			$('#one').mouseleave(function(){
				$("#past-projects").removeClass('animated fadeIn');
				$("#past-projects").css("display", "none");
				$('#par-active').css("display", "block");
				$('#par-active').addClass('animated fadeIn');
				$('#sub-heading').css("display", "block");
				$('#sub-heading').addClass('animated fadeIn');
			});

			$('#two').mouseenter(function(){
				$('#par-active').css("display", "none");
				$('#sub-heading').css("display", "none");
				$('#current-projects').css("display", "block");
				$('#current-projects').addClass('animated fadeIn');
			});

			$('#two').mouseleave(function(){
				$("#current-projects").removeClass('animated fadeIn');
				$("#current-projects").css("display", "none");
				$('#par-active').css("display", "block");
				$('#par-active').addClass('animated fadeIn');
				$('#sub-heading').css("display", "block");
				$('#sub-heading').addClass('animated fadeIn');
			});
		});	
	</script>
